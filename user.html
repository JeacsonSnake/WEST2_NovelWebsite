<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zz小说网--用户</title>
    <link
      href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.0/axios.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.common.dev.js"></script>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <div class="AllBlock">
      <header class="headNav">
        <div class="e1">
          <span><a href="index.html">zz小说网</a></span>
        </div>

        <div class="e2">
          <div class="smallSearchbar">
            <form>
              <input type="text" placeholder="请输入您要搜索的内容..." />
              <button type="submit"></button>
            </form>
          </div>
          <div class="e3">
            <span>
              <a href="register.html">注册</a>
            </span>
            <span>
              <a href="login.html">登录</a>
            </span>
            <span>
              <a href="https://www.bilibili.com/video/av80433022">充值</a>
            </span>
          </div>
        </div>
      </header>
      <div class="mainBlock">
        <div class="homeArea">
          <div class="userBlock">
            <div class="user">
                <div class="userHead">
                    <img src="picture/defaultHead.jpg" alt="">
                </div>
                <div class="userName"><span>asdfasdf</span></div>
                <div class="sex"><span>male</span></div>
                <div class="upload"><button id="uploadBtn">上传小说</button></div>
            </div>
          </div>

          <div class="userFavor">
            <div class="favorTitle"><span>我的收藏</span></div>
            <div>
                <div class="novelBlock">
                    <div class="eachNovel">
                      <div class="novelImg">
                        <img :src="novelImg" alt="" />
                      </div>
                      <div class="novelCont">
                        <div class="novelName">
                          <span>{{name}}</span>
                        </div>
                        <div class="novelTag">
                          <span>{{tag}}</span>
                        </div>
                        <div class="brief">
                          <p>{{brief}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="novelBlock">
                    <div class="eachNovel">
                      <div class="novelImg">
                        <img :src="novelImg" alt="" />
                      </div>
                      <div class="novelCont">
                        <div class="novelName">
                          <span>{{name}}</span>
                        </div>
                        <div class="novelTag">
                          <span>{{tag}}</span>
                        </div>
                        <div class="brief">
                          <p>{{brief}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
    
            </div>
          </div>
        </div>
      </div>
      <footer class="footNav">
        <span>Jeacson_Edger All rights reserved © 2022</span>
      </footer>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

    new Vue({
      el: ".contentBlock",
      data: {
        name: "WOnder almighty",
        tag: "奇幻",
        novelImg: "picture/vuetest.jpg",
        brief:
          "孩子们的未来、圣剑的声音、强大的尽头、最重要的誓言、最亲爱的朋友、最宝贵的约定！串通所有的情感，故事将会永远传承下去！",
      },
      methods: {
        showInfo(event) {
          console.log(event.target);
        },
      },
      computed: {},
      watch: {},
    });
  </script>
</html>
